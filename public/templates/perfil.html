<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/style/header.css">
    <link rel="stylesheet" href="/static/style/paginaPerfil.css" />
    <link rel="stylesheet" href="../static/style/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <title>Perfil</title>
  </head>
  <body>
    <header id="header-placeholder"></header>
    <main id="Pagina">
      <div class="butone">
        <a id="Opcao" title="Editar Perfil">
          <i class="fa-solid fa-user-pen"></i>
        </a>
      </div>
      <div class="idImagem">
        <img
          id="imagemUsuario"
          src="https://i.pinimg.com/originals/17/e0/fa/17e0fa49429eddae0248ba34b2992e8d.jpg"
          alt=""
        />
      </div>
      <div class="textoImage">
        <h3 id="NomeUsuario">Ol√°, Thiago</h3>
      </div>
      <div class="SobrePerfil"></div>
      <div class="Barra">
        <form id="botoes">
          <div class="Listas">
            <div class="btnListas">
              <button id="btn0">Tudo</button> <!-- ID 0 -->
              <button id="btn1">Desejo</button> <!-- ID 1 -->
              <button id="btn2">Jogando</button> <!-- ID 2 -->
              <button id="btn3">Completo</button> <!-- ID 3 -->
              <button id="btn4">Pausado</button> <!-- ID 4 -->
              <button id="btn5">Abandonado</button> <!-- ID 5 -->
            </div>
            <button id="btnReview">Review</button>
          </div>
        </form>
      </div>
      <ul class="Lista"></ul>
    </main>
    <footer id="footer-placeholder"></footer>
    <script src="../js/perfil.js"></script>
    <script src="../js/header_footer.js"></script>
  </body>
</html>
